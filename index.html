<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="line">
    <div id="calc">
        <div id="display">
            <div id="firstRow"></div>
            <div id="secondRow">00</div>
        </div>
        <div id="container">
            <div class="row">
                <button id="AC">AC</button>
                <button id="plusMinus">+/-</button>
                <button id="percentage">%</button>
                <button id="slash">/</button>
            </div>
            <div class="row">
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button id="times">*</button>
            </div>
            <div class="row">
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="six">6</button>
                <button id="minus">-</button>
            </div>
            <div class="row">
                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button id="plus">+</button>
            </div>
            <div class="row">
                <button class="num" id="zero">0</button>
                <button id="dot">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
